    <div class="container-fluid position-relative d-flex p-0">


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">

                    <div class="position-relative">
                        <img class="rounded-circle" src="img/user.jpg" alt="" style="width: 40px; height: 40px;">
                        <div class="bg-success rounded-circle border border-2 border-white position-absolute end-0 bottom-0 p-1"></div>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0">{{user[7]}} {{user[8]}}</h6>
                        <span>{{user[4]}}</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="{{url_for('index')}}" class="nav-item nav-link active"><i class="fa fa-tachometer-alt me-2"></i>Dashboard</a>

                    <div class="nav-item dropdown">

                        <div class="dropdown-menu bg-transparent border-0">

                    </div>
                    <a href="widget.html" class="nav-item nav-link"><i class="fa fa-th me-2"></i>Widgets</a>
                    <a href="form.html" class="nav-item nav-link"><i class="fa fa-keyboard me-2"></i>Forms</a>
                    <a href="table.html" class="nav-item nav-link"><i class="fa fa-table me-2"></i>Tables</a>

                    <div class="nav-item dropdown">

                        <div class="dropdown-menu bg-transparent border-0">
                            <a href="signin.html" class="dropdown-item">Sign In</a>

                        </div>
                    </div>

                </div>
            </nav>
        </div>
        <!-- Sidebar End -->

        <!-- Main Content Start -->
        <div class="content">
            <div class="container-fluid pt-4 px-4">
                <div class="row" >
                    <div class="col-12">
                        <div class="card" style="background-color: black; color: red;">
                            <div class="card-body">
                                <h5 class="card-title">Users List</h5>
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Sender Name</th>
                                            <th>Sender Surname</th>
                                            <th>Message</th>
                                            <th>Reciver ID</th>
                                            <th>Reciver Name</th>
                                            <th>Status</th>
                                            <th>Date </th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for task in todo %}
                                        <tr>
                                            <td>{{ task[0] }}</td>
                                            <td>{{ task[2] }}</td>
                                            <td>{{ task[3] }}</td>
                                            <td>{{ task[4] }}</td>
                                            <td>{{ task[5] }}</td>
                                            <td>{{ task[6] }}</td>
                                            <td>{{ task[7] }}</td>
                                            <td>{{ task[8] }}</td>
                                            <td>
                                                <form action="{{ url_for('delete_todo', todo_id=task[0]) }}" method="post">
                                                    <input type="submit" class="btn btn-danger btn-sm" value="Delete">
                                                </form>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Main Content End -->






        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <script src="static/lib/chart/chart.min.js"></script>
    <script src="static/lib/easing/easing.min.js"></script>
    <script src="static/lib/waypoints/waypoints.min.js"></script>
    <script src="static/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment.min.js"></script>
    <script src="static/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="static/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>
